<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Three Ways</title>
    <!-- Internal Styling -->
     <!-- SOC - Separation of Concerns -->
    <style>
        /* ID - add # as the prefix */
        /* {} declaration block */
        #internal-styling {
            color: red;
            font-size: 20px;
        }
    </style>

    <!-- External Styling -->
    <link rel="stylesheet" href="1-three-ways.css">
</head>
<body>
    <h1>Cascading Style Sheets (CSS)</h1>
    <!-- Syntax declaration => property:value; -->
    <p style="color: green; font-size: 18px;">This is a paragraph with in-line styling</p>
    
    <!-- Internal Styling -->
    <p id="internal-styling">This is a paragraph with internal styling.</p>

    <!-- External Styling -->
    <p id="external-styling">This is a paragraph with external styling.</p>

    </body>
</html>
